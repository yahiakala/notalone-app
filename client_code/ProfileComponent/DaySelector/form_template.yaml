container: {type: ColumnPanel}
components:
- name: fp_dayname
  properties: {align: center}
  type: FlowPanel
  layout_properties: {grid_position: 'NMXGJT,WOXBKR'}
  components:
  - name: cb_dayofweek
    properties: {text: test_box}
    type: CheckBox
    layout_properties: {}
    data_bindings:
    - {property: text, code: 'self.day_of_week[self.item[''day'']]', writeback: false}
    - {property: checked, code: 'self.item[''available'']', writeback: true}
    event_bindings: {change: cb_dayofweek_change}
- name: lbl_start
  properties: {text: Start, align: center, underline: true}
  type: Label
  layout_properties: {grid_position: 'FBLUAH,ZPKSHX'}
- name: dd_start
  properties: {}
  type: DropDown
  layout_properties: {grid_position: 'ARBCXV,TDPWPW'}
  data_bindings:
  - {property: selected_value, code: 'self.item[''start'']', writeback: false}
  - {property: enabled, code: 'self.item[''available'']', writeback: false}
- name: lbl_end
  properties: {text: End, align: center, underline: true}
  type: Label
  layout_properties: {grid_position: 'AXDQZA,HFENCH'}
- name: dd_end
  properties: {}
  type: DropDown
  layout_properties: {grid_position: 'FIHTAB,RPOAVX'}
  data_bindings:
  - {property: selected_value, code: 'self.item[''end'']', writeback: false}
  - {property: enabled, code: 'self.item[''available'']', writeback: false}
is_package: true
