      role: outlined
      align: full
      tooltip: ''
      placeholder: ''
      border: ''
      enabled: true
      foreground: ''
      items: ['']
      visible: true
      font_size: null
      font: ''
      spacing_above: small
      spacing_below: small
      italic: false
      background: ''
      bold: false
      underline: false
      include_placeholder: false
