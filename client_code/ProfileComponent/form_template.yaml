    data_bindings:
    - {property: selected_value, code: 'self.user[''fee'']', writeback: true}
    - {property: items, code: '[("10", 10), ("50", 50)]'}
    event_bindings: {}
  - type: Button
    properties: {role: elevated-button, align: center, tooltip: '', border: '', enabled: true,
